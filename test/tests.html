<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
    <script src="../lodash.js" type="text/javascript"></script>
</head>
<body>
<div id="mocha"></div>
<div id="weather"></div>

<script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
<script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>

<script>mocha.setup('bdd')</script>
<script src="../main.js"></script>
<script src="test.js"></script>
<script id="template-weather" type="text/template">
    <div id="info">
        <h2><%= city %></h2>
        <h3>Временная зона: UTC + <%= timezone%></h3>
        <div>
            <h3>Погода по состоянию на <%= date %> (время локальное):</h3>
            <ul>
                <li>Температура: <%= temperature %>&deg;C</li>
                <li>Скорость ветра: <%= wind %> м/с</li>
                <li>Давление: <%= pressure %> кПа</li>
                <li>Влажность: <%= humidity %>%</li>
            </ul>
        </div>
    </div>
</script>
<script id="template-error" type="text/template">
    <div id="error">
        <h2>Ошибка! <%= errorMessage %></h2>
    </div>
</script>
<script>
    mocha.checkLeaks();
    mocha.run();
</script>
</body>
</html>
