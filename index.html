<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" type="text/javascript"></script>
    <script src="lodash.js" type="text/javascript"></script>
</head>
<body>
<header class="header"><h1>Web-программирование. Лабораторная 1</h1></header>
<form class="container" id="search"><input placeholder="Город" id="city"><button >Поиск</button> </form>
<script id="template-weather" type="text/template">
        <h2><%= city %></h2>
        <h3>Временная зона: UTC + <%= timezone%></h3>
        <div>
            <h3>Погода по состоянию на <%= date %> (время локальное):</h3>
            <ul>
                <li>Температура: <%= temperature %>&deg;C</li>
                <li>Скорость ветра: <%= wind %> м/с</li>
                <li>Давление: <%= pressure %> кПа</li>
                <li>Влажность: <%= humidity %>%</li>
            </ul>
        </div>
</script>
<script id="template-error" type="text/template">
    <h2>Ошибка! <%= errorMessage %></h2>
</script>
<div id="weather"></div>
</body>
</html>
